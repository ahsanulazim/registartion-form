<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-parent">
      <form>
        <h1 class="form-title">Registration</h1>
        <label class="label" for="name">Name</label><br />
        <div class="input">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="name"
            placeholder="ex: Md Samrat Mufty"
            required
          />
        </div>
        <label class="label" for="email">Email</label><br />
        <div class="input">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            name="email"
            placeholder="ex: username@email.com"
            required
          />
        </div>
        <label class="label" for="pass">Password</label><br />
        <div class="input">
          <i class="fa-solid fa-key"></i>
          <input
            type="password"
            name="pass"
            placeholder="Set Password"
            minlength="6"
            required
          />
        </div>
        <p class="forget-pass">Forget Password? <a href="#">Click Here!</a></p>
        <button class="btn" type="submit">Registration</button>
        <p class="prev-ac">
          Already have an account? <a href="#">Login Here!</a>
        </p>
      </form>
    </div>
  </body>
</html>
